            */ 
            c = 2 + ++a;

            */ 
            alert(b); //3

        <script>

            let operation = prompt("Что вы хотите сделать с этими числами (сложить, вычесть, умножить, разделить)?").toLowerCase();
            
            function mathOperation() {
                let result = 0;
                switch(operation) {
                    case "сложить":
                        result = arg1 + arg2;
                        break;
                    case "вычесть":
                        result = arg1 - arg2;
                        break;
                    case "умножить":
                        result = arg1 * arg2;
                        break;
                    case "разделить":
                        result = arg1 / arg2;
                        break;
                }
            return result;
            }

            alert(mathOperation(arg1, arg2, operation));

        </script>
