        <script>
            alert("Домашнее задание 3. См. консоль.");
            let ex1 = 10 + 10 + "10";
            let result1 = ex1;
            console.log(result1);
            /*
            1. 10 складываем с 10, получаем 20
            2. 20 складываем с "10", 20 преобразуется в строку, т.к. "10" это строка, получаем 2010
            3. 2010 присваиваем в переменную result1
            4. с помощью console.log выводим result1 в консоль
            */

            let ex2 = 10 + "10" + 10;
            let result2 = ex2;
            console.log(result2);
            /*
            1. 10 складываем с "10", все выражение преобразуется в строку, т.к. "10" это строка, получаем 1010
            2. к 1010 прибавляем уже преобразованное 10, получается 101010
            3. 1010010 присваиваем в переменную result2
            4. с помощью console.log выводим result2 в консоль
            */

            let ex3 = 10 + 10 + +"10";
            let result3 = ex3;
            console.log(result3);
            /*
            1. 10 складываем с 10, получаем 20
            2. 20 складываем с "10", но, т.к. перед "10" стоит унарный плюс, "10" преобразуется в число, получается 30
            3. 30 присваиваем в переменную result3
            4. с помощью console.log выводим result3 в консоль
            */            

            let ex4 = 10 / -"";
            let result4 = ex4;
            console.log(result4);
            /*
            1. 10 делим на пустую строку с отрицательным значением, которая преобразуется в -0
            2. при делении на -0 получается отрицательная бесконечность, т.е. -infinity
            3. -infinity присваиваем в переменную result4
            4. с помощью console.log выводим result4 в консоль
            */  

            let ex5 = 10 / +"2,5";
            let result5 = ex5;
            console.log(result5);
             /*
            1. 10 делим на дробное число, которое не определяется, как число, т.к. в javascript для обозначения дробного числа используется "." Т.о. "2,5" определяется как NaN, не смотря на унарный плюс
            2. при делении на NaN получается NaN
            3. NaN присваиваем в переменную result5
            4. с помощью console.log выводим result5 в консоль
            */
        </script>
